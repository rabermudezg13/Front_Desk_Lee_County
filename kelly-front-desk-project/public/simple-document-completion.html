<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Completion - Kelly Education</title>
    
    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .debug {
            background: #e2e3e5;
            border: 1px solid #d1ecf1;
            color: #383d41;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Completion</h1>
        <p class="subtitle">Simple form for mobile devices</p>
        
        <form id="completion-form">
            <div class="form-group">
                <label for="full-name">Your Full Name *</label>
                <input type="text" id="full-name" name="fullName" required 
                       placeholder="Enter your complete name">
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                ‚úÖ Submit Document Completion
            </button>
        </form>
        
        <div id="status" class="status"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Debug function
        function debugLog(message) {
            console.log(message);
            if (isMobile) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }
        
        // Status display
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNz8EFJA9Cqg7qruBCuKA7d6A9mHDOdM8",
            authDomain: "kelly-education-front-desk.firebaseapp.com",
            projectId: "kelly-education-front-desk",
            storageBucket: "kelly-education-front-desk.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // Initialize Firebase
        let db = null;
        
        function initializeFirebase() {
            try {
                debugLog('üî• Initializing Firebase...');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    debugLog('‚úÖ Firebase app initialized');
                } else {
                    debugLog('‚úÖ Firebase app already exists');
                }
                
                db = firebase.firestore();
                debugLog('‚úÖ Firestore connected');
                
                return true;
            } catch (error) {
                debugLog(`‚ùå Firebase initialization failed: ${error.message}`);
                return false;
            }
        }
        
        // Submit function
        async function submitForm(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const name = document.getElementById('full-name').value.trim();
            
            debugLog('üìù Form submission started');
            debugLog(`üìù Name: "${name}"`);
            
            if (!name) {
                showStatus('‚ùå Please enter your full name', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            showStatus('‚è≥ Processing your submission...', 'loading');
            
            try {
                debugLog('üî• Checking Firebase connection...');
                
                // Initialize Firebase if needed
                if (!db) {
                    const initialized = initializeFirebase();
                    if (!initialized) {
                        throw new Error('Firebase initialization failed');
                    }
                }
                
                debugLog('üíæ Preparing data...');
                
                // Prepare data
                const now = new Date();
                const queueNumber = Math.floor(now.getTime() / 1000) % 10000;
                
                const completionData = {
                    type: 'document-completion',
                    name: name,
                    queueNumber: queueNumber,
                    timestamp: now.toISOString(),
                    date: now.toISOString().split('T')[0],
                    time: now.toLocaleString(),
                    completedAt: now.toLocaleString(),
                    source: 'simple-mobile-form',
                    userAgent: navigator.userAgent
                };
                
                debugLog(`üíæ Data prepared: queue #${queueNumber}`);
                debugLog('üöÄ Saving to Firestore...');
                
                // Save to Firestore
                const docRef = await db.collection('document-completions').add(completionData);
                
                debugLog(`‚úÖ Saved successfully! Doc ID: ${docRef.id}`);
                
                // Show success
                showStatus(`
                    <h3>üéâ Success!</h3>
                    <p><strong>${name}</strong></p>
                    <p>Your queue number is: <strong>#${queueNumber}</strong></p>
                    <p>Please proceed to the front desk.</p>
                `, 'success');
                
                // Reset form
                document.getElementById('completion-form').reset();
                
            } catch (error) {
                debugLog(`‚ùå Error: ${error.message}`);
                
                // Try localStorage fallback
                try {
                    debugLog('üíæ Attempting localStorage backup...');
                    
                    const backupData = {
                        name: name,
                        queueNumber: Math.floor(Date.now() / 1000) % 10000,
                        timestamp: new Date().toISOString(),
                        error: error.message
                    };
                    
                    const backups = JSON.parse(localStorage.getItem('document_completions') || '[]');
                    backups.push(backupData);
                    localStorage.setItem('document_completions', JSON.stringify(backups));
                    
                    debugLog('‚úÖ Saved to localStorage');
                    
                    showStatus(`
                        <h3>‚ö†Ô∏è Saved Locally</h3>
                        <p><strong>${name}</strong></p>
                        <p>Queue number: <strong>#${backupData.queueNumber}</strong></p>
                        <p>Data saved to device. Please inform front desk.</p>
                    `, 'error');
                    
                    document.getElementById('completion-form').reset();
                    
                } catch (fallbackError) {
                    debugLog(`‚ùå localStorage failed: ${fallbackError.message}`);
                    showStatus(`‚ùå Submission failed: ${error.message}`, 'error');
                }
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Submit Document Completion';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üì± Simple Document Completion Form loaded');
            debugLog(`üì± Mobile device: ${isMobile}`);
            
            // Bind form submission
            document.getElementById('completion-form').addEventListener('submit', submitForm);
            
            // Try to initialize Firebase immediately
            setTimeout(() => {
                initializeFirebase();
            }, 1000);
        });
    </script>
</body>
</html>
